name: Increment Version

on:
  push:
    branches:
      - master

jobs:
  incrementversion:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Debug Working Directory
        run: |
          pwd  # Print the current working directory
          find HelloBelle  # Display the directory tree within the 'src' directory
        working-directory: ${{ github.workspace }}

      - name: Debug - Print File Contents Before
        run: |
          cat "HelloBelle/HelloBelle.csproj"
        working-directory: ${{ github.workspace }}

      - name: Increment Version
        run: |
          csproj_file="HelloBelle/HelloBelle.csproj"
          bash "HelloBelle/tools/increment-version.sh"
          git add "$csproj_file"
          git commit -m "Increment version"
          git push
        working-directory: ${{ github.workspace }}
